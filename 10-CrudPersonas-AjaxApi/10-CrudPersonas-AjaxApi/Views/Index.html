    <div id="myModalEditar" class="modalEditar">
        <div class="modal-contentEditar">
            <div class="modal-header">
                <span id="cerrar" class="close">&times;</span>
                <h4>Ventana Editar</h4>

                <form action="/action_page.php">
                    <label for="Nombre">Nombre: </label>
                    <input class="mdl-textfield__input" type="text" id="Nombre" /><br />

                    <input class="mdl-textfield__input" type="text" id="Apellidos" /><br />

                    <input class="mdl-textfield__input" type="text" id="Telefono" /><br />

                    <label for="FechaNacimiento">FechaNac: </label><br />

                    </select><br />

                        <input id="Edit" type="button" value="Editar" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">

            <div class="modal-header">
                <span class="close" id="cruzcerrar">&times;</span>
                <h4>Ventana Crear</h4>
                <form>
                    <label for="Nombre">Nombre: </label>
                    <input class="mdl-textfield__input" type="text" id="NombreCrear" /><br />

                    <label for="Apellidos">Apellidos: </label>
                    <input class="mdl-textfield__input" type="text" id="ApellidosCrear" /><br />

                    <label for="NombreDepartamento"> NombreDept: </label><br />

                        <option selected value="1">Informatica 1</option>
                        <option id="2" value="2">Medicina 2</option>

                    <div style="margin-top:10px">
